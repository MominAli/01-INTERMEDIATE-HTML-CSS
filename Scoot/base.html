    <header class="header">
        <div class="header__barra">
            <a href="#" class="header__logo">

        <div class="download__contenedor">

                    <a href="#" class="">

                    </a>
                    <a href="#" class="">
                        <img src="build/img/google-play.svg" alt="Google Play Logo">
                    </a>
                </div>
            </div>
        </div>
    </section>
